
# Ansible managed - SVR01
# Subnet of ZTP interface
subnet 192.168.200.0 netmask 255.255.255.0 {
    range 192.168.200.200 192.168.200.230;
    option routers 192.168.200.1;
    option domain-name-servers 192.168.200.5, 8.8.8.8;
    max-lease-time 300;
}

# Per host definition
host DC1-SPINE1 {
    option host-name "DC1-SPINE1";
    hardware ethernet 38880007200;
    fixed-address 192.168.200.101;
    option bootfile-name "http://192.168.200.11/ztp/bootstrap";
    option routers 192.168.200.1;
    option domain-name-servers 192.168.200.5, 8.8.8.8;
}

