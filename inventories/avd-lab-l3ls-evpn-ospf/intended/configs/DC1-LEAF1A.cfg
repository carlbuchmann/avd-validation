!
vlan 121
   name Tenant_A_WEBZone_2
!
vlan 130
   name Tenant_A_APP_Zone_1
!
vlan 131
   name Tenant_A_APP_Zone_2
!
vlan 410
   name tf_demo_app_1
!
vlan 411
   name tf_demo_app_2
!
vrf instance MGMT
!
